<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .gold { fill: #B8860B; }
      .bg { fill: #ffffff; }
      .text { font-family: serif; font-size: 120px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" class="bg" rx="20"/>
  
  <!-- Lotus petals -->
  <path class="gold" d="M90 20 C60 30, 40 50, 60 70 C70 60, 90 40, 90 20 Z"/>
  <path class="gold" d="M90 20 C120 30, 140 50, 120 70 C110 60, 90 40, 90 20 Z"/>
  <path class="gold" d="M40 90 C50 60, 70 40, 90 60 C80 70, 60 90, 40 90 Z"/>
  <path class="gold" d="M140 90 C130 60, 110 40, 90 60 C100 70, 120 90, 140 90 Z"/>
  <path class="gold" d="M60 140 C70 110, 90 90, 110 110 C100 120, 80 140, 60 140 Z"/>
  <path class="gold" d="M120 140 C110 110, 90 90, 70 110 C80 120, 100 140, 120 140 Z"/>
  
  <!-- Center L -->
  <text x="90" y="120" text-anchor="middle" class="gold text">L</text>
</svg>